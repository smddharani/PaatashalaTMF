<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">  Verification</div>
    </ion-nav-title>
    <ion-content class="padding">
        <form name="VerificationForm">
        <div style="margin-top: 130px;">
            <h4>Verification code is sent to {{regEmail}}</h4>
            <label class="item item-input item-stacked-label">
                <span class="input-label"><b>PassCode :</b></span>
                <input type="text" placeholder="PassCode" name="passcode" ng-model="data.passcode" required>
            </label>
                <span ng-show="VerificationForm.passcode.$error.required && VerificationForm.passcode.$dirty" style="color:red;">Passcode is required  </span>
        </div>
        <button class="button button-positive" style="margin-left:63px;margin-top:21px;width:60%;" ng-disabled="VerificationForm.$invalid" ng-click="verify(data)">
         Verify Code
        </button>
        </form>
    </ion-content>
</ion-view>
