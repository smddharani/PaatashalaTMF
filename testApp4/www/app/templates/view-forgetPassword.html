<ion-view>
    <ion-nav-title>
        Forget Password
    </ion-nav-title>
    <ion-content class="padding">
        <form name="forgetPasswordForm">
            <div style="margin-top: 170px;">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="email" name="Email" ng-model="data.email" placeholder="Email" required>
                    </label>
                </div>
                <!--<label class="item item-input item-stacked-label">
                    <span class="input-label"><b>Email :</b></span>
                    <input type="email" placeholder="Email" ng-model="data.email" name="Email" required>
                </label>-->
                <span ng-show="forgetPasswordForm.Email.$error.required && forgetPasswordForm.Email.$dirty" style="color:red;">
                    Email is required
                </span>
                <span ng-show="forgetPasswordForm.Email.$touched && forgetPasswordForm.Email.$invalid" style="color:red;">
                    Invalid Email
                </span>
                <br />
                <br /> 
                <button class="button button-positive" style="margin-left: 114px;margin-top: 0px; width: 104px;"
                        ng-disabled="forgetPasswordForm.$invalid" ng-click="sendPassword(data)">
                    Send
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
