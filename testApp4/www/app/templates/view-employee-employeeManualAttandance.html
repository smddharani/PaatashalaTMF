<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Employee Attendance</div>
    </ion-nav-title>
    <ion-content>
        <ion-item>
            <label class="item item-input">
                <input type="text" ng-model="FormattedDate" placeholder="Date" ng-click="setDateTime()">
            </label>
        </ion-item>
        <label class="item item-input item-select" style="margin-top: 14px;">
            <label class="input-label">
                Role
            </label>
            <select ng-model="selected.Role" ng-options="r.Id as r.Name for r in Rolelist"></select>
        </label>
        <br />
        <br />
        <button class="button button-block button-positive" ng-click="GiveAttendanceList()">
            Next
        </button>
    </ion-content>
</ion-view>
